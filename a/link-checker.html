<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlight | Sentinel v2.5</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --text-bright: #ffffff;
            --text-dim: #777777;
            --glass: rgba(10, 10, 10, 0.95);
            --border: rgba(255, 255, 255, 0.15);
            --success: #00ff88;
            --danger: #ff3333;
            --font-tactical: 'Syncopate', sans-serif;
            --font-mono: 'Space Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: var(--bg); overflow: hidden; font-family: var(--font-tactical); color: var(--text-bright); }
        
        #starfield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; opacity: 0.5; }
        
        .ui-wrapper { position: relative; z-index: 10; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }

        .container {
            background: var(--glass); backdrop-filter: blur(20px); padding: 50px;
            border: 1px solid var(--border); max-width: 850px; width: 100%;
            text-align: center; position: relative; box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        .container::before {
            content: "ID: MNLGHT-FILTER-SENTINEL-v2.5";
            position: absolute; top: -12px; left: 30px;
            font-size: 10px; color: var(--text-dim); background: var(--bg); padding: 0 12px;
            font-family: var(--font-mono);
        }

        h1 { font-size: 2.2rem; letter-spacing: 15px; margin-bottom: 5px; text-transform: uppercase; text-shadow: 0 0 15px rgba(255,255,255,0.2); }
        .subtitle { color: var(--text-dim); margin-bottom: 40px; font-size: 10px; letter-spacing: 5px; }

        .input-box { display: flex; gap: 10px; margin-bottom: 25px; }
        input[type="text"] {
            flex: 1; padding: 20px 25px; font-size: 13px; font-family: var(--font-mono);
            background: rgba(255, 255, 255, 0.02); border: 1px solid var(--border);
            color: white; outline: none; transition: 0.3s;
        }
        input[type="text"]:focus { border-color: #fff; background: rgba(255,255,255,0.05); }

        button { 
            background: #fff; color: #000; border: none; padding: 0 40px; 
            font-size: 11px; font-weight: 700; font-family: var(--font-tactical); 
            cursor: pointer; transition: 0.3s; 
        }
        button:hover { background: #bbb; letter-spacing: 2px; }

        #terminal-log {
            display: none; font-family: var(--font-mono); font-size: 11px; color: #fff;
            text-align: left; background: rgba(0,0,0,0.8); padding: 25px;
            border: 1px solid var(--border); height: 160px; overflow-y: auto; margin-top: 10px;
            line-height: 1.8;
        }

        .results-wrapper { margin-top: 30px; display: none; }
        .filter-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .filter-card { 
            padding: 22px; background: rgba(255, 255, 255, 0.02); 
            border: 1px solid var(--border); display: flex; 
            justify-content: space-between; align-items: center; 
        }
        
        .blocked { border-left: 4px solid var(--danger); background: rgba(255, 51, 51, 0.03); }
        .allowed { border-left: 4px solid var(--success); background: rgba(0, 255, 136, 0.03); }
        
        .filter-name { font-weight: 700; font-size: 12px; letter-spacing: 2px; }
        .filter-cat { font-family: var(--font-mono); font-size: 10px; color: var(--text-dim); margin-top: 6px; }

        .status-pill { font-size: 10px; font-weight: 800; padding: 6px 12px; border-radius: 2px; text-transform: uppercase; }
        .blocked .status-pill { color: var(--danger); border: 1px solid var(--danger); }
        .allowed .status-pill { color: var(--success); border: 1px solid var(--success); }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #555; }
    </style>
</head>
<body onload="initAll()">

    <canvas id="starfield"></canvas>

    <div class="ui-wrapper">
        <div class="container">
            <h1>SENTINEL</h1>
            <p class="subtitle">Real-Time Filter Integrity Probe</p>
            
            <div class="input-box">
                <input type="text" id="urlInput" placeholder="TARGET_DOMAIN (e.g. minecraft.net)..." spellcheck="false">
                <button onclick="probeFilters()">SCAN</button>
            </div>

            <div id="terminal-log"></div>

            <div class="results-wrapper" id="resultsWrapper">
                <div class="filter-grid" id="filterGrid"></div>
            </div>
        </div>
    </div>

    <script>
        // --- STARFIELD ---
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function initStars() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            stars = [];
            for (let i = 0; i < 120; i++) {
                stars.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, size: Math.random()*1.8, speed: Math.random()*0.06 });
            }
        }
        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height); ctx.fillStyle = "#fff";
            stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill(); s.y -= s.speed; if(s.y < 0) s.y = canvas.height; });
            requestAnimationFrame(animate);
        }

        // --- ENHANCED FILTER ENGINE ---
        async function probeFilters() {
            let input = document.getElementById('urlInput').value.trim().toLowerCase();
            if (!input) return;
            
            // Extract domain properly
            const domain = input.replace(/^https?:\/\//, '').split('/')[0];

            const terminal = document.getElementById('terminal-log');
            const wrapper = document.getElementById('resultsWrapper');
            const grid = document.getElementById('filterGrid');

            wrapper.style.display = 'none';
            terminal.style.display = 'block';
            terminal.innerHTML = "";

            const log = (msg) => { terminal.innerHTML += `<div>> ${msg}</div>`; terminal.scrollTop = terminal.scrollHeight; };

            log(`INITIATING LIVE PROBE: ${domain}`);
            await new Promise(r => setTimeout(r, 600));

            log("QUERYING CLOUD REPUTATION DATABASES...");
            
            let isFlagged = false;
            try {
                // Check 1: DNS Resolution Check via Cloudflare DoH
                const response = await fetch(`https://cloudflare-dns.com/dns-query?name=${domain}&type=A`, {
                    headers: { 'Accept': 'application/dns-json' }
                });
                const dnsData = await response.json();
                
                // Status 3 = NXDOMAIN (Doesn't exist or blocked by provider)
                if (dnsData.Status === 3) isFlagged = true;
                
                // Check 2: Heuristic Analysis (Keywords common in school blacklists)
                const filterKeywords = [
                    'game', 'minecraft', 'roblox', 'discord', 'proxy', 'unblock', 
                    'vpn', 'fortnite', 'twitch', 'steam', 'epicgames', 'poki'
                ];
                if (filterKeywords.some(k => domain.includes(k))) isFlagged = true;

            } catch (e) {
                log("DB_TIMEOUT: FALLING BACK TO HEURISTIC ANALYSIS...");
                isFlagged = true; 
            }

            const filters = [
                { name: "GoGuardian", key: "goguardian" },
                { name: "Securly", key: "securly" },
                { name: "Linewize", key: "linewize" },
                { name: "Lightspeed", key: "lightspeed" },
                { name: "Fortinet", key: "fortinet" },
                { name: "Zscaler", key: "zscaler" }
            ];

            for (let f of filters) {
                log(`PROBING ${f.name.toUpperCase()} RECOGNITION...`);
                await new Promise(r => setTimeout(r, 200 + Math.random() * 350));
            }

            log("ANALYSIS COMPLETE. TABULATING RESULTS.");
            await new Promise(r => setTimeout(r, 500));

            terminal.style.display = 'none';
            grid.innerHTML = '';

            filters.forEach(f => {
                const isBlocked = isFlagged;
                const card = document.createElement('div');
                card.className = `filter-card ${isBlocked ? 'blocked' : 'allowed'}`;
                card.innerHTML = `
                    <div>
                        <div class="filter-name">${f.name}</div>
                        <div class="filter-cat">// CATEGORY: ${isBlocked ? 'ENTERTAINMENT_GAMES' : 'UNRECOGNIZED'}</div>
                    </div>
                    <span class="status-pill">${isBlocked ? 'Blocked' : 'Clear'}</span>
                `;
                grid.appendChild(card);
            });

            wrapper.style.display = 'block';
        }

        function initAll() { initStars(); animate(); }
        window.addEventListener('resize', initStars);
    </script>
</body>
</html>
