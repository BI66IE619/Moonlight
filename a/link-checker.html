<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlight | Sentinel</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --text-bright: #ffffff;
            --text-dim: #777777;
            --glass: rgba(10, 10, 10, 0.9);
            --border: rgba(255, 255, 255, 0.15);
            --success: #00ff88;
            --danger: #ff3333;
            --font-tactical: 'Syncopate', sans-serif;
            --font-mono: 'Space Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: var(--bg); overflow: hidden; font-family: var(--font-tactical); color: var(--text-bright); }

        #starfield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; opacity: 0.5; }

        .ui-wrapper { position: relative; z-index: 10; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }

        .container {
            background: var(--glass); backdrop-filter: blur(15px); padding: 50px;
            border: 1px solid var(--border); max-width: 750px; width: 100%;
            text-align: center; position: relative;
        }

        .container::before {
            content: "INTERNAL_DIAGNOSTIC_v2.0";
            position: absolute; top: -12px; left: 30px;
            font-size: 9px; color: var(--text-dim); background: var(--bg); padding: 0 10px;
            font-family: var(--font-mono);
        }

        h1 { font-size: 1.8rem; letter-spacing: 12px; margin-bottom: 10px; text-transform: uppercase; }
        .subtitle { color: var(--text-dim); margin-bottom: 40px; font-size: 9px; letter-spacing: 4px; }

        .input-box { display: flex; gap: 10px; margin-bottom: 25px; }
        input[type="text"] {
            flex: 1; padding: 18px 25px; font-size: 11px; font-family: var(--font-mono);
            background: rgba(255, 255, 255, 0.02); border: 1px solid var(--border);
            color: white; outline: none; transition: 0.3s;
        }
        input[type="text"]:focus { border-color: #fff; }

        button { background: #fff; color: #000; border: none; padding: 0 35px; font-size: 10px; font-weight: 700; font-family: var(--font-tactical); cursor: pointer; transition: 0.3s; }
        button:hover { background: #bbb; }

        #terminal-log {
            display: none; font-family: var(--font-mono); font-size: 10px; color: #fff;
            text-align: left; background: rgba(0,0,0,0.8); padding: 20px;
            border: 1px solid var(--border); height: 120px; overflow-y: auto; margin-top: 10px;
        }

        .results-wrapper { margin-top: 30px; display: none; }
        .filter-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .filter-card { padding: 15px 20px; background: rgba(255, 255, 255, 0.02); border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .blocked { border-left: 4px solid var(--danger); }
        .allowed { border-left: 4px solid var(--success); }
        .filter-name { font-weight: 700; font-size: 10px; letter-spacing: 2px; }
        .status-pill { font-size: 9px; font-weight: 700; padding: 4px 8px; border-radius: 2px; }
        .blocked .status-pill { color: var(--danger); border: 1px solid var(--danger); }
        .allowed .status-pill { color: var(--success); border: 1px solid var(--success); }
    </style>
</head>
<body>

    <canvas id="starfield"></canvas>

    <div class="ui-wrapper">
        <div class="container">
            <h1>SENTINEL</h1>
            <p class="subtitle">Autonomous Link Integrity Protocol</p>
            
            <div class="input-box">
                <input type="text" id="urlInput" placeholder="TARGET_URL_OR_DOMAIN..." spellcheck="false">
                <button onclick="startScan()">SCAN</button>
            </div>

            <div id="terminal-log"></div>

            <div class="results-wrapper" id="resultsWrapper">
                <div class="filter-grid" id="filterGrid"></div>
            </div>
        </div>
    </div>

    <script>
        // --- STARFIELD ---
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function initStars() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, size: Math.random()*1.5, speed: Math.random()*0.05 });
            }
        }
        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = "#fff";
            stars.forEach(s => {
                ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill();
                s.y -= s.speed; if(s.y < 0) s.y = canvas.height;
            });
            requestAnimationFrame(animate);
        }
        initStars(); animate();

        // --- SCANNER ENGINE ---
        async function startScan() {
            const input = document.getElementById('urlInput').value.trim();
            if (!input) return;

            const terminal = document.getElementById('terminal-log');
            const wrapper = document.getElementById('resultsWrapper');
            const grid = document.getElementById('filterGrid');

            wrapper.style.display = 'none';
            terminal.style.display = 'block';
            terminal.innerHTML = "";

            const addLog = (msg) => {
                terminal.innerHTML += `<div>> ${msg}</div>`;
                terminal.scrollTop = terminal.scrollHeight;
            };

            addLog("INITIALIZING SENTINEL CORE...");
            await new Promise(r => setTimeout(r, 600));
            addLog(`TARGET ACQUIRED: ${input}`);
            
            // Simulation of deep checks
            const modules = [
                { name: "DNS_REPUTATION", cat: "Infrastructure" },
                { name: "SSL_INTEGRITY", cat: "Encryption" },
                { name: "PHISH_DB_v4", cat: "Security" },
                { name: "MALWARE_HOST", cat: "Threat_Intel" }
            ];

            for (let m of modules) {
                addLog(`RUNNING ${m.name}...`);
                await new Promise(r => setTimeout(r, 400 + Math.random() * 600));
            }

            addLog("ANALYSIS COMPLETE. RENDERING REPORT.");
            await new Promise(r => setTimeout(r, 500));

            terminal.style.display = 'none';
            grid.innerHTML = '';

            // Logic: If url contains "google", "edu", or "org", mark as Clear. 
            // If it's a known game site or weird TLD, mark as Blocked.
            const isSuspicious = !input.includes('.gov') && !input.includes('.edu') && (input.includes('proxy') || input.includes('unblock'));

            modules.forEach(m => {
                const isBlocked = isSuspicious && Math.random() > 0.3; // Randomized but influenced by suspicion
                const card = document.createElement('div');
                card.className = `filter-card ${isBlocked ? 'blocked' : 'allowed'}`;
                card.innerHTML = `
                    <div>
                        <div class="filter-name">${m.name}</div>
                        <div class="filter-cat">// ${m.cat}</div>
                    </div>
                    <span class="status-pill">${isBlocked ? 'FLAGGED' : 'STABLE'}</span>
                `;
                grid.appendChild(card);
            });

            wrapper.style.display = 'block';
        }
    </script>
</body>
</html>
