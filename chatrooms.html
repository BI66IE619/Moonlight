<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Moonlight | Global Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #000;
            --accent: #ffffff;
            --border: rgba(255, 255, 255, 0.2);
            --panel: rgba(0, 0, 0, 0.7);
            --font-main: 'Inter', sans-serif;
            --font-tactical: 'Syncopate', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            background: var(--bg); 
            color: #fff; 
            font-family: var(--font-main); 
            overflow: hidden; 
        }

        /* Starfield Background */
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Moonlight Header */
        header { 
            height: 60px; 
            background: rgba(0, 0, 0, 0.9); 
            border-bottom: 1px solid var(--border); 
            display: flex; 
            align-items: center; 
            padding: 0 25px;
            z-index: 100;
        }

        .back-btn { 
            font-family: var(--font-tactical); 
            font-size: 12px; 
            letter-spacing: 2px; 
            cursor: pointer; 
            transition: 0.2s;
        }
        .back-btn:hover { text-shadow: 0 0 10px #fff; }

        .main-container { display: flex; flex: 1; overflow: hidden; }

        /* Sidebar - Tactical List */
        .sidebar { 
            width: 260px; 
            background: var(--panel); 
            backdrop-filter: blur(10px); 
            border-right: 1px solid var(--border); 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
        }

        .section-title { 
            font-family: var(--font-tactical); 
            color: #666; 
            font-size: 9px; 
            margin: 15px 0 5px; 
            letter-spacing: 2px; 
        }

        .sidebar-item { 
            padding: 12px; 
            border: 1px solid var(--border); 
            font-family: var(--font-tactical); 
            font-size: 9px; 
            cursor: pointer; 
            transition: 0.2s; 
            text-transform: uppercase;
        }
        .sidebar-item:hover { border-color: #fff; background: rgba(255,255,255,0.05); }
        .sidebar-item.active { border-color: #fff; background: #fff; color: #000; }

        /* Chat Area */
        .chat-area { flex: 1; display: flex; flex-direction: column; background: transparent; position: relative; }

        .chat-header { 
            padding: 15px 25px; 
            background: rgba(255,255,255,0.03); 
            border-bottom: 1px solid var(--border); 
            font-family: var(--font-tactical); 
            font-size: 10px; 
            letter-spacing: 2px; 
            text-transform: uppercase;
        }

        .messages { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 20px; }
        
        /* Message Bubbles - Sharp Boxes */
        .msg { max-width: 75%; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .msg.own { align-self: flex-end; }
        
        .msg-name { 
            font-family: var(--font-tactical); 
            font-size: 8px; 
            margin-bottom: 6px; 
            color: #888; 
            letter-spacing: 1px; 
        }
        .msg-name.owner { color: #fff; font-weight: bold; }

        .msg-bubble { 
            background: rgba(255, 255, 255, 0.05); 
            padding: 12px 16px; 
            border: 1px solid var(--border); 
            font-size: 14px; 
            line-height: 1.5; 
        }
        .msg.own .msg-bubble { border-color: #fff; background: rgba(255,255,255,0.1); }
        .msg.owner-msg .msg-bubble { border: 1px solid #fff; box-shadow: 0 0 15px rgba(255,255,255,0.1); }

        .owner-badge { 
            font-family: var(--font-tactical); 
            font-size: 7px; 
            background: #fff; 
            color: #000; 
            padding: 2px 5px; 
            margin-left: 5px; 
        }

        /* Input Bar - Tactical Box */
        .input-bar { 
            padding: 20px 25px; 
            background: var(--panel); 
            border-top: 1px solid var(--border); 
            display: flex; 
            gap: 15px; 
            position: relative;
        }

        .input-bar input { 
            flex: 1; 
            background: #000; 
            border: 1px solid var(--border); 
            padding: 15px; 
            color: #fff; 
            font-family: var(--font-main); 
            outline: none; 
            transition: 0.2s;
        }
        .input-bar input:focus { border-color: #fff; }

        .input-bar button { 
            width: 120px; 
            background: #fff; 
            color: #000; 
            border: none; 
            font-family: var(--font-tactical); 
            font-size: 10px; 
            cursor: pointer; 
            transition: 0.2s; 
        }
        .input-bar button:hover { background: #ccc; }

        /* Modals */
        .modal-overlay { 
            position: fixed; inset: 0; 
            background: rgba(0,0,0,0.95); 
            z-index: 1000; 
            display: flex; align-items: center; justify-content: center; 
        }
        .modal { 
            background: #000; 
            border: 1px solid #fff; 
            padding: 40px; 
            width: 400px; 
            text-align: center; 
        }
        .modal h2 { font-family: var(--font-tactical); font-size: 14px; letter-spacing: 3px; margin-bottom: 25px; }
        .modal input { 
            width: 100%; 
            background: #000; 
            border: 1px solid var(--border); 
            padding: 12px; 
            color: #fff; 
            margin-bottom: 20px; 
            outline: none; 
        }
        .modal input:focus { border-color: #fff; }
        
        .char-counter { position: absolute; top: -20px; right: 25px; font-size: 10px; font-family: var(--font-tactical); color: #444; }
    </style>
</head>
<body>

    <canvas id="starfield"></canvas>

    <header>
        <div class="back-btn" onclick="window.location.href='main.html'">M // BACK</div>
    </header>

    <div id="nameModal" class="modal-overlay">
        <div class="modal">
            <h2>INITIALIZE_ID</h2>
            <input id="nameInput" placeholder="ENTER_DISPLAY_NAME" maxlength="32" autocomplete="off" />
            <button id="nameSubmit" class="input-bar button" style="width:100%">LINK_NEURAL_PATH</button>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <div class="section-title">CHANNELS</div>
            <div id="publicRoomBtn" class="sidebar-item active">GLOBAL_FEED</div>
            <div id="createRoomBtn" class="sidebar-item">NEW_ENCRYPT_ROOM</div>
            <div id="joinRoomBtn" class="sidebar-item">JOIN_FREQ</div>
            <div id="joinedRooms" style="margin-top:10px;"></div>
        </div>

        <div class="chat-area">
            <div class="chat-header" id="roomTitle">GLOBAL_FEED</div>
            <div id="messages" class="messages"></div>
            <div class="input-bar">
                <span id="charCounter" class="char-counter">0/600</span>
                <input id="msgInput" placeholder="TRANSMIT_MESSAGE..." autocomplete="off" maxlength="600" />
                <button id="sendBtn">SEND</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function initStars() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for (let i = 0; i < 150; i++) {
                stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: Math.random() * 1.5, speed: Math.random() * 0.05 });
            }
        }
        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            stars.forEach(star => {
                ctx.beginPath(); ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2); ctx.fill();
                star.y -= star.speed; if (star.y < 0) star.y = canvas.height;
            });
            requestAnimationFrame(drawStars);
        }
        window.addEventListener('resize', initStars);
        initStars(); drawStars();
    </script>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    </body>
</html>
