<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moonlight | Games</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="games.css">
</head>
<body class="games-page">
    <canvas id="starfield"></canvas>

    <div class="ui-wrapper">
        <nav class="top-nav">
            <div class="nav-logo" onclick="window.location.href='main.html'" style="cursor:pointer">M // BACK</div>
            <div class="nav-links">
                <span onclick="toggleCloak()" style="cursor:pointer; margin-right: 20px;">CLOAK [ESC]</span>
                <span class="nav-status">300+ ENTRIES</span>
            </div>
        </nav>

        <div class="search-container">
            <input type="text" id="gameSearch" placeholder="SEARCH DATABASE..." autocomplete="off">
            <div class="search-line"></div>
        </div>

        <div class="games-container">
            <div class="games-grid" id="gamesGrid">
                <div class="rectangle-container">
                    <div class="rectangle" data-category="mobile" onclick="window.location.href='/subwaysurfers.html'">
                        <img src="/g/assets/subway-surfers.webp" alt="subway surfers series">
                        <div class="game-name">subway surfers series</div>
                    </div>
                </div>

                <div class="rectangle-container">
                    <div class="rectangle" data-category="mobile" onclick="window.location.href='/g/minecraft.html'">
                        <img src="https://gaming-cdn.com/images/news/articles/7191/cover/minecraft-gets-a-new-artwork-cover66856ea7d02ad.jpg" alt="Minecraft Launcher">
                        <div class="game-name">minecraft launcher</div>
                    </div>
                </div>
                </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Live Search Filter Logic
        const searchInput = document.getElementById('gameSearch');
        const gameCards = document.getElementsByClassName('rectangle-container');

        searchInput.addEventListener('keyup', function() {
            const filter = searchInput.value.toLowerCase();
            
            for (let i = 0; i < gameCards.length; i++) {
                const gameName = gameCards[i].querySelector('.game-name').innerText.toLowerCase();
                if (gameName.includes(filter)) {
                    gameCards[i].style.display = "";
                } else {
                    gameCards[i].style.display = "none";
                }
            }
        });
    </script>
</body>
</html>
