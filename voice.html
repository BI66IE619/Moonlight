<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moonlight | Voice Coms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="games.css">
    <link rel="stylesheet" href="voice.css">
    <script src="https://cdn.scaledrone.com/scaledrone.min.js"></script>
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
</head>
<body class="voice-page">
    <canvas id="starfield"></canvas>

    <div id="identity-overlay" class="overlay">
        <div class="identity-box">
            <h3 class="glitch-text">ASSIGN CALLSIGN</h3>
            <p style="font-size: 0.5rem; opacity: 0.4; letter-spacing: 2px;">SECURE TERMINAL // GEMINI 2.5 FLASH ACTIVE</p>
            <input type="text" id="username-input" placeholder="INPUT IDENTITY..." maxlength="15" autocomplete="off">
            <div id="filter-warning"></div>
            <button id="init-btn" onclick="checkAndJoin()">INITIALIZE LINK</button>
        </div>
    </div>

    <div class="ui-wrapper">
        <nav class="top-nav">
            <div class="nav-logo" onclick="window.location.href='main.html'">M // BACK</div>
            <div class="nav-status">CHANNEL: <span id="connection-status">STANDBY</span></div>
        </nav>

        <div class="voice-container">
            <div class="voice-comms-panel">
                <div class="panel-layout">
                    <div class="panel-main">
                        <h2 class="glitch-text">VOICE COMMS</h2>
                        <div class="controls">
                            <button id="mic-btn" class="disabled" disabled onclick="toggleMic()">MIC: OFF</button>
                        </div>
                    </div>
                    <div class="user-list-sidebar">
                        <h4>ACTIVE OPERATIVES</h4>
                        <div id="member-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="audio-streams" style="display:none;"><audio id="localAudio" autoplay muted></audio></div>

    <script type="module" src="voice-logic.js"></script>
</body>
</html>
