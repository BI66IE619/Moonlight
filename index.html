<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlight | Premiere Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;300;600&display=swap');

        body { 
            background: #000; 
            color: #fff; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            overflow: hidden; 
        }

        canvas { 
            position: fixed; 
            top: 0; 
            left: 0; 
            z-index: -1; 
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        h1 { 
            letter-spacing: 15px; 
            font-weight: 100; 
            text-align: center; 
            margin-bottom: 60px; 
            font-size: 2.5rem;
        }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(2, 220px); /* Only two columns now */
            gap: 30px; 
        }

        .module { 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            padding: 50px 0;
            text-align: center; 
            cursor: pointer; 
            transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1); 
            text-decoration: none; 
            color: rgba(255, 255, 255, 0.6); 
            position: relative; 
            background: rgba(255, 255, 255, 0.02);
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 0.8rem;
        }

        .module:hover { 
            border-color: #fff; 
            background: rgba(255, 255, 255, 0.05); 
            transform: translateY(-8px); 
            color: #fff;
        }

        /* Moonlight Corner Accents */
        .module::before { 
            content: ''; position: absolute; top: 0; left: 0; width: 12px; height: 12px; 
            border-top: 1px solid #fff; border-left: 1px solid #fff; opacity: 0; transition: 0.3s;
        }
        .module::after { 
            content: ''; position: absolute; bottom: 0; right: 0; width: 12px; height: 12px; 
            border-bottom: 1px solid #fff; border-right: 1px solid #fff; opacity: 0; transition: 0.3s;
        }

        .module:hover::before, .module:hover::after {
            opacity: 1;
        }
    </style>
</head>
<body>
    <canvas id="stars"></canvas>
    
    <div class="container">
        <h1>MOONLIGHT</h1>
        <div class="grid">
            <a href="/games" class="module"><span>GAMES</span></a>
            <a href="/apps" class="module"><span>APPS</span></a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        let s = [];

        function init() {
            canvas.width = window.innerWidth; 
            canvas.height = window.innerHeight;
            s = Array(150).fill().map(() => ({ 
                x: Math.random() * canvas.width, 
                y: Math.random() * canvas.height, 
                v: Math.random() * 0.4 + 0.1,
                size: Math.random() * 1.5 
            }));
        }

        function draw() {
            ctx.fillStyle = '#000'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff'; 
            s.forEach(p => { 
                ctx.beginPath(); 
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); 
                ctx.fill(); 
                p.y += p.v; 
                if(p.y > canvas.height) p.y = 0; 
            });
            requestAnimationFrame(draw);
        }

        window.onresize = init; 
        init(); 
        draw();
    </script>
</body>
</html>
