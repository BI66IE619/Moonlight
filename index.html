<html lang="en">
<head>

    <title>Moonlight | Initializing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="loading-body">
    <canvas id="starfield"></canvas>
    <div class="loader-wrap">
        <div class="moon-loader">
            <div class="orbit"></div>
        </div>
        <div class="loading-info">
            <h1 class="glitch-text" data-text="MOONLIGHT">MOONLIGHT</h1>
            <div class="progress-bar"><div class="progress-fill"></div></div>
            <p class="status">ESTABLISHING CONNECTION...</p>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        setTimeout(() => { document.body.style.opacity = '0'; setTimeout(() => window.location.href = 'main.html', 500); }, 3500);
    </script>
</body>
</html>
