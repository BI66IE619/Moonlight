<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlight | Unblocked</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 80px 20px;
            text-align: center;
        }

        header {
            margin-bottom: 80px;
        }

        .glitch {
            font-size: 3.5rem;
            font-weight: 100;
            letter-spacing: 20px;
            margin: 0;
            color: #fff;
            text-transform: uppercase;
        }

        .subtitle {
            font-weight: 300;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 20px;
            font-size: 0.9rem;
        }

        /* Updated Grid for 5 Modules */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px;
            justify-content: center;
        }

        .module {
            position: relative;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 50px 20px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* The Corner Accents */
        .module::before, .module::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            transition: all 0.4s ease;
            z-index: 2;
        }

        .module::before {
            top: 0;
            left: 0;
            border-top: 2px solid rgba(255, 255, 255, 0.5);
            border-left: 2px solid rgba(255, 255, 255, 0.5);
        }

        .module::after {
            bottom: 0;
            right: 0;
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
            border-right: 2px solid rgba(255, 255, 255, 0.5);
        }

        .module:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1), inset 0 0 10px rgba(255, 255, 255, 0.05);
            transform: scale(1.02);
        }

        .module:hover::before, .module:hover::after {
            width: 100%;
            height: 100%;
            border-color: #fff;
        }

        .module .icon {
            font-size: 2.2rem;
            margin-bottom: 20px;
            filter: grayscale(100%) brightness(1.5);
            transition: transform 0.3s ease;
        }

        .module:hover .icon {
            transform: translateY(-5px);
            filter: grayscale(0%) brightness(1);
        }

        .module span {
            display: block;
            font-weight: 400;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            transition: color 0.3s ease;
        }

        .module:hover span {
            color: #fff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
        }

        /* Scanline Animation */
        .scanline {
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: linear-gradient(rgba(255,255,255,0.05) 0%, transparent 10%, transparent 100%);
            pointer-events: none;
            display: none;
            z-index: 1;
        }

        .module:hover .scanline {
            display: block;
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            from { transform: translateY(0); }
            to { transform: translateY(33%); }
        }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>

    <div class="container">
        <header>
            <h1 class="glitch">MOONLIGHT</h1>
            <p class="subtitle">Premiere unblocked hub for entertainment and productivity.</p>
        </header>

        <nav class="grid">
            <div class="module" onclick="location.href='/games.html'">
                <div class="scanline"></div>
                <div class="icon">üéÆ</div>
                <span>Games</span>
            </div>
            <div class="module" onclick="location.href='/apps.html'">
                <div class="scanline"></div>
                <div class="icon">üõ†Ô∏è</div>
                <span>Apps</span>
            </div>
            <div class="module" onclick="location.href='/movies.html'">
                <div class="scanline"></div>
                <div class="icon">üé¨</div>
                <span>Movies</span>
            </div>
            <div class="module" onclick="location.href='/hub.html'">
                <div class="scanline"></div>
                <div class="icon">üìñ</div>
                <span>Academic Hub</span>
            </div>
            <div class="module" onclick="location.href='/chat.html'">
                <div class="scanline"></div>
                <div class="icon">üîä</div>
                <span>Voice Chat</span>
            </div>
        </nav>
    </div>

    <script>
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');

        let stars = [];
        const numStars = 400;

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for (let i = 0; i < numStars; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5,
                    speed: Math.random() * 0.3 + 0.1
                });
            }
        }

        function animate() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#fff';
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
                
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
            
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init();
        animate();
    </script>
</body>
</html>
