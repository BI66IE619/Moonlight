<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlight | Premiere Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;300;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .wrapper {
            width: 100%;
            max-width: 1100px;
            padding: 60px 20px;
            text-align: center;
        }

        header {
            margin-bottom: 60px;
        }

        header h1 {
            font-size: clamp(2rem, 8vw, 4.5rem);
            font-weight: 100;
            letter-spacing: 20px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 0.8rem;
            color: #666;
            letter-spacing: 3px;
            text-transform: uppercase;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            width: 100%;
        }

        .module {
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px 30px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: inherit;
            display: block;
        }

        /* The Pro Brackets */
        .module::before, .module::after {
            content: '';
            position: absolute;
            width: 15px; height: 15px;
            border-color: #fff;
            transition: 0.3s;
            opacity: 0.5;
        }
        .module::before { top: 0; left: 0; border-top: 1px solid; border-left: 1px solid; }
        .module::after { bottom: 0; right: 0; border-bottom: 1px solid; border-right: 1px solid; }

        .module:hover {
            background: rgba(255, 255, 255, 0.07);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
        }

        .module:hover::before, .module:hover::after {
            width: 100%; height: 100%;
            opacity: 0.1;
        }

        .icon {
            font-size: 2rem;
            margin-bottom: 15px;
            display: block;
            filter: grayscale(1);
            transition: 0.3s;
        }

        .module:hover .icon {
            filter: grayscale(0);
            transform: scale(1.1);
        }

        .label {
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #aaa;
        }

        .module:hover .label { color: #fff; }

        /* Status Dot for Proxy */
        .status {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 6px;
            height: 6px;
            background: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 8px #00ff00;
        }
    </style>
</head>
<body>

    <canvas id="starfield"></canvas>

    <div class="wrapper">
        <header>
            <h1>MOONLIGHT</h1>
            <p class="subtitle">Premiere unblocked hub for entertainment and productivity. Designed for students, by students.</p>
        </header>

        <div class="grid">
            <a href="/games/" class="module">
                <span class="icon">üéÆ</span>
                <span class="label">Games</span>
            </a>

            <a href="/apps/" class="module">
                <span class="icon">üõ†Ô∏è</span>
                <span class="label">Apps</span>
            </a>

            <a href="/movies/" class="module">
                <span class="icon">üé¨</span>
                <span class="label">Movies</span>
            </a>

            <a href="/academic/" class="module">
                <span class="icon">üìñ</span>
                <span class="label">Academic</span>
            </a>

            <a href="/proxy/" class="module">
                <div class="status"></div>
                <span class="icon">üåê</span>
                <span class="label">Secure Proxy</span>
            </a>

            <a href="/chat/" class="module">
                <span class="icon">üîä</span>
                <span class="label">Voice Chat</span>
            </a>
        </div>
    </div>

    <script>
        // Starfield Engine
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for (let i = 0; i < 200; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    speed: Math.random() * 0.2
                });
            }
        }

        function animate() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            stars.forEach(s => {
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();
                s.y += s.speed;
                if (s.y > canvas.height) s.y = 0;
            });
            requestAnimationFrame(animate);
        }

        // Panic Key (Press 'Escape' to instantly go to Google Classroom)
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                window.location.replace('https://classroom.google.com');
            }
        });

        window.addEventListener('resize', init);
        init();
        animate();
    </script>
</body>
</html>
