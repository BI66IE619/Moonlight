<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moonlight | 404 Error</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .error-wrapper {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        .error-code {
            font-family: 'Syncopate';
            font-size: 8rem;
            font-weight: 700;
            letter-spacing: 20px;
            margin-bottom: 0;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            animation: glitch 1s linear infinite;
        }

        .error-msg {
            font-family: 'Space Grotesk';
            letter-spacing: 5px;
            opacity: 0.5;
            text-transform: uppercase;
            margin-top: -10px;
        }

        .redirect-text {
            margin-top: 40px;
            font-size: 0.7rem;
            letter-spacing: 2px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .redirect-text:hover {
            background: white;
            color: black;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body class="main-page">
    <canvas id="starfield"></canvas>

    <div class="error-wrapper">
        <h1 class="error-code">404</h1>
        <p class="error-msg">COORDINATES LOST IN THE VOID</p>
        
        <div class="redirect-text" onclick="window.location.href='main.html'">
            RETURN TO COMMAND CENTER
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Automatic redirect after 10 seconds if they don't click anything
        setTimeout(() => {
            window.location.href = 'main.html';
        }, 10000);
    </script>
</body>
</html>
