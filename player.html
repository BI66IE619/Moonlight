<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Moonlight | Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { height: 100%; background: #000; font-family: 'Syncopate', sans-serif; overflow: hidden; }

        header {
            height: 45px;
            background: #000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: relative;
            z-index: 9999; /* Keeps bar above the game */
        }

        .status { color: #444; font-size: 8px; letter-spacing: 2px; }
        .back-btn {
            color: #fff; font-size: 9px; letter-spacing: 2px; cursor: pointer;
            border: 1px solid #fff; padding: 5px 15px; transition: 0.2s;
        }
        .back-btn:hover { background: #fff; color: #000; }

        #game-container {
            width: 100%;
            height: calc(100vh - 45px);
            background: #000;
        }
        iframe { width: 100%; height: 100%; border: none; display: block; }
    </style>
</head>
<body>
    <header>
        <div class="status" id="process-id">EXEC // ...</div>
        <div class="back-btn" onclick="window.location.href='games.html'">[ TERMINATE_SESSION ]</div>
    </header>
    <div id="game-container">
        <iframe id="game-frame" src=""></iframe>
    </div>

    <script>
    const urlParams = new URLSearchParams(window.location.search);
    let gameToLoad = urlParams.get('game');
    
    if (gameToLoad) {
        // If the path starts with a slash, remove it for relative loading
        if (gameToLoad.startsWith('/')) {
            gameToLoad = gameToLoad.substring(1);
        }
        document.getElementById('game-frame').src = gameToLoad;
        document.getElementById('process-id').innerText = `PROCESS // ${gameToLoad.toUpperCase()}`;
    }
</script>
</body>
</html>
