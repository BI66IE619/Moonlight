<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Moonlight | Executing...</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { 
            height: 100%; 
            background: #000; 
            font-family: 'Syncopate', sans-serif; 
            overflow: hidden; 
        }

        /* Tactical Header */
        header {
            height: 45px;
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
            position: relative;
        }

        .status { color: #444; font-size: 8px; letter-spacing: 2px; }
        
        .back-btn {
            color: #fff;
            font-size: 9px;
            letter-spacing: 2px;
            cursor: pointer;
            border: 1px solid #fff;
            padding: 5px 15px;
            transition: 0.2s;
        }

        .back-btn:hover {
            background: #fff;
            color: #000;
        }

        /* The Game Frame */
        #game-container {
            width: 100%;
            height: calc(100% - 45px); /* Subtract header height */
            background: #000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <header>
        <div class="status" id="process-id">PROCESS // LOADING...</div>
        <div class="back-btn" onclick="exitToHub()">[ TERMINATE_SESSION ]</div>
    </header>

    <div id="game-container">
        <iframe id="game-frame" src=""></iframe>
    </div>

    <script>
        // 1. Grab the game filename from the URL (e.g., player.html?game=subway.html)
        const urlParams = new URLSearchParams(window.location.search);
        const gameToLoad = urlParams.get('game');
        const frame = document.getElementById('game-frame');
        const statusText = document.getElementById('process-id');

        if (gameToLoad) {
            frame.src = gameToLoad;
            statusText.innerText = `PROCESS // ${gameToLoad.toUpperCase()}`;
        } else {
            statusText.innerText = "ERROR // NO_DATA_FOUND";
            alert("No game specified.");
        }

        function exitToHub() {
            // Returns to your games list
            window.location.href = 'games.html';
        }
    </script>
</body>
</html>
