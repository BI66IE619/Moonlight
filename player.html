<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Moonlight | Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body, html { 
            height: 100vh; 
            width: 100vw;
            background: #000; 
            font-family: 'Syncopate', sans-serif; 
            overflow: hidden;
            display: flex;
            flex-direction: column; /* Forces header and game to stack */
        }

        header {
            height: 50px;
            min-height: 50px; /* Prevents shrinking */
            background: #000;
            border-bottom: 2px solid #222;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10000;
        }

        .status { color: #444; font-size: 8px; letter-spacing: 2px; }
        
        .back-btn {
            color: #fff;
            font-size: 9px;
            letter-spacing: 2px;
            cursor: pointer;
            border: 1px solid #fff;
            padding: 6px 16px;
            transition: 0.2s;
        }

        .back-btn:hover { background: #fff; color: #000; }

        #game-view {
            flex-grow: 1; /* Fills remaining screen space */
            width: 100%;
            border: none;
            background: #000;
        }
    </style>
</head>
<body>

    <header>
        <div class="status" id="proc">EXEC // SYSTEM_INIT</div>
        <div class="back-btn" onclick="window.location.href='games.html'">[ TERMINATE_SESSION ]</div>
    </header>

    <iframe id="game-view" src=""></iframe>

    <script>
        const params = new URLSearchParams(window.location.search);
        let gameUrl = params.get('game');

        if (gameUrl) {
            // Remove leading slash if it exists (/g/ -> g/)
            if (gameUrl.startsWith('/')) gameUrl = gameUrl.substring(1);
            
            document.getElementById('game-view').src = gameUrl;
            document.getElementById('proc').innerText = `PROCESS // ${gameUrl.split('/').pop().toUpperCase()}`;
        }
    </script>
</body>
</html>
