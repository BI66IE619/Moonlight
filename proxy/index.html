<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Docs</title>
    <script src="uv/uv.bundle.js"></script>
    <script src="uv/uv.config.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;300;600&display=swap');

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Starfield Effect for consistency */
        #starfield {
            position: fixed;
            top: 0; left: 0; z-index: -1;
        }

        .launcher-card {
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            position: relative;
            max-width: 500px;
            width: 90%;
        }

        .launcher-card::before, .launcher-card::after {
            content: '';
            position: absolute;
            width: 20px; height: 20px;
            border-color: #fff;
        }
        .launcher-card::before { top: 0; left: 0; border-top: 1px solid; border-left: 1px solid; }
        .launcher-card::after { bottom: 0; right: 0; border-bottom: 1px solid; border-right: 1px solid; }

        h1 {
            font-weight: 100;
            letter-spacing: 10px;
            margin-bottom: 30px;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            padding: 12px;
            outline: none;
            font-family: 'Inter';
            transition: 0.3s;
        }

        input:focus { border-color: #fff; }

        button {
            background: #fff;
            color: #000;
            border: none;
            padding: 0 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .node-selector {
            margin-top: 20px;
            font-size: 0.7rem;
            color: #555;
            letter-spacing: 1px;
        }

        select {
            background: #000;
            color: #fff;
            border: 1px solid #333;
            padding: 5px;
            margin-left: 10px;
            outline: none;
            cursor: pointer;
            font-size: 0.7rem;
        }

        .back-link {
            margin-top: 40px;
            color: #333;
            text-decoration: none;
            font-size: 0.6rem;
            letter-spacing: 2px;
            transition: 0.3s;
        }
        .back-link:hover { color: #fff; }
    </style>
</head>
<body>

    <canvas id="starfield"></canvas>

    <div class="launcher-card">
        <h1>Gateway</h1>
        
        <div class="input-group">
            <input type="text" id="url-input" placeholder="Enter URL or Search Query..." autofocus>
            <button onclick="launchProxy()">Execute</button>
        </div>

        <div class="node-selector">
            NODE: 
            <select id="server-select" onchange="updateServer()">
                <option value="https://bare.benroberts.dev/">Alpha-01</option>
                <option value="https://bare.radon.games/">Beta-02</option>
                <option value="https://uv.student-hub.xyz/bare/">Gamma-03</option>
            </select>
        </div>
    </div>

    <a href="/" class="back-link">RETURN TO DASHBOARD</a>

    <script src="script.js"></script>
    <script>
        // Simple starfield to match the main site
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = Array(100).fill().map(() => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                v: Math.random() * 0.5
            }));
        }
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            stars.forEach(s => {
                ctx.beginPath(); ctx.arc(s.x, s.y, 0.8, 0, 7); ctx.fill();
                s.y += s.v; if (s.y > canvas.height) s.y = 0;
            });
            requestAnimationFrame(draw);
        }
        window.onresize = init; init(); draw();
    </script>
</body>
</html>
