<!DOCTYPE html>
<html>
<head>
    <title>Google Classroom</title>
    <link rel="stylesheet" href="style.css">
    <script src="uv/uv.bundle.js"></script>
    <script src="uv/uv.config.js"></script>
</head>
<body>
    <div class="launcher-card">
        <div class="glitch-text">MOONLIGHT GATEWAY</div>
        
        <div class="input-group">
            <input type="text" id="url-input" placeholder="Search or enter URL..." autofocus>
            <button onclick="launchProxy()">LAUNCH</button>
        </div>

        <div class="selector-container">
            <label>ENGINE NODE:</label>
            <select id="server-select" onchange="updateServer()">
                <option value="https://bare.benroberts.dev/">Node Alpha (Fast)</option>
                <option value="https://bare.radon.games/">Node Beta (Stable)</option>
                <option value="https://uv.student-hub.xyz/bare/">Node Gamma (Stealth)</option>
                <option value="https://toddler-dance.com/bare/">Node Delta (New)</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
