<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Classroom</title>
    <script src="uv/uv.bundle.js"></script>
    <script src="uv/uv.config.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;300;600&display=swap');

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .launcher-card {
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px;
            text-align: center;
            background: rgba(255, 255, 255, 0.02);
            position: relative;
            max-width: 500px;
            width: 90%;
        }

        /* Moonlight Corner Accents */
        .launcher-card::before, .launcher-card::after {
            content: '';
            position: absolute;
            width: 20px; height: 20px;
            border-color: #fff;
        }
        .launcher-card::before { top: 0; left: 0; border-top: 1px solid; border-left: 1px solid; }
        .launcher-card::after { bottom: 0; right: 0; border-bottom: 1px solid; border-right: 1px solid; }

        h1 {
            font-weight: 100;
            letter-spacing: 10px;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            background: transparent;
            border: 1px solid #333;
            color: #fff;
            padding: 12px;
            outline: none;
            font-family: 'Inter';
            font-size: 0.9rem;
        }

        input:focus { border-color: #fff; }

        button {
            background: #fff;
            color: #000;
            border: none;
            padding: 0 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        button:hover { background: #ccc; }

        .node-selector {
            margin-top: 20px;
            font-size: 0.7rem;
            color: #666;
        }

        select {
            background: black;
            color: #fff;
            border: 1px solid #333;
            padding: 5px;
            margin-left: 10px;
            outline: none;
            cursor: pointer;
        }

        .back-link {
            margin-top: 40px;
            color: #444;
            text-decoration: none;
            font-size: 0.7rem;
            letter-spacing: 2px;
        }
        .back-link:hover { color: #fff; }
    </style>
</head>
<body>

    <div class="launcher-card">
        <h1>MOONLIGHT PROXY</h1>
        
        <div class="input-group">
            <input type="text" id="url-input" placeholder="Search or Enter URL..." autofocus>
            <button onclick="launchProxy()">Launch</button>
        </div>

        <div class="node-selector">
            NODE: 
            <select id="server-select" onchange="updateServer()">
                <option value="https://bare.benroberts.dev/">Alpha (Fast)</option>
                <option value="https://bare.radon.games/">Beta (Stable)</option>
                <option value="https://uv.student-hub.xyz/bare/">Gamma (Stealth)</option>
            </select>
        </div>
    </div>

    <a href="/" class="back-link">‚Üê RETURN TO DASHBOARD</a>

    <script src="script.js"></script>
</body>
</html>
