<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlight | Gateway</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000;
            --accent: #ffffff;
            --font-tactical: 'Syncopate', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg);
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-tactical);
            overflow: hidden;
        }

        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 12px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 8px;
            letter-spacing: 4px;
            color: #444;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .launch-btn {
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            padding: 15px 45px;
            font-family: var(--font-tactical);
            font-size: 10px;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .launch-btn:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
        }

        .footer-text {
            position: fixed;
            bottom: 30px;
            font-size: 7px;
            color: #222;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <canvas id="starfield"></canvas>

    <div class="container">
        <div class="title">MOONLIGHT</div>
        <div class="subtitle">NEURAL_INTERFACE_READY</div>
        <button class="launch-btn" onclick="initiateLaunch()">[ INITIALIZE_START ]</button>
    </div>

    <div class="footer-text">SECURE_TUNNEL_ESTABLISHED // 2026</div>

    <script>
        // Starfield Animation
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function initStars() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for (let i = 0; i < 150; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.2,
                    speed: Math.random() * 0.05
                });
            }
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
                star.y -= star.speed;
                if (star.y < 0) star.y = canvas.height;
            });
            requestAnimationFrame(drawStars);
        }

        window.addEventListener('resize', initStars);
        initStars();
        drawStars();

        // The about:blank Injector
        function initiateLaunch() {
            const url = window.location.href.substring(0, window.location.href.lastIndexOf("/")) + "/main.html";
            
            // 1. Open new tab
            const win = window.open();
            if (!win) {
                alert("POPUP_BLOCKED: Please allow popups to launch Moonlight.");
                return;
            }

            // 2. Setup the about:blank document
            win.document.title = "Google Drive"; // Subtle decoy title
            win.document.body.style.margin = "0";
            win.document.body.style.height = "100vh";
            win.document.body.style.overflow = "hidden";

            // 3. Create the stealth iframe
            const iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.style.margin = "0";
            iframe.style.padding = "0";
            iframe.src = url;

            // 4. Inject and Disguise original tab
            win.document.body.appendChild(iframe);
            window.location.replace("https://www.google.com"); 
        }
    </script>
</body>
</html>
