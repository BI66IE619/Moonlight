<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlight | Gateway</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000;
            --accent: #ffffff;
            --border: rgba(255, 255, 255, 0.1);
            --font-tactical: 'Syncopate', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg);
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-tactical);
            overflow: hidden;
        }

        #starfield {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        }

        .container { text-align: center; z-index: 10; }

        .title {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 15px;
            margin-bottom: 5px;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

        .subtitle {
            font-size: 9px;
            letter-spacing: 5px;
            color: #444;
            margin-bottom: 50px;
        }

        /* Stealth Selector */
        .stealth-box {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .stealth-label {
            font-size: 7px;
            letter-spacing: 2px;
            color: #666;
        }

        select {
            background: #000;
            color: #fff;
            border: 1px solid var(--border);
            padding: 8px 15px;
            font-family: var(--font-tactical);
            font-size: 8px;
            letter-spacing: 1px;
            outline: none;
            cursor: pointer;
            transition: 0.3s;
        }

        select:hover { border-color: #fff; }

        .launch-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 18px 50px;
            font-family: var(--font-tactical);
            font-size: 11px;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .launch-btn:hover {
            background: #888;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .footer-text {
            position: fixed; bottom: 30px; font-size: 7px; color: #222; letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <canvas id="starfield"></canvas>

    <div class="container">
        <div class="title">MOONLIGHT</div>
        <div class="subtitle">SYSTEM_READY</div>

        <div class="stealth-box">
            <div class="stealth-label">SELECT_DECOY_REDIRECT:</div>
            <select id="decoySelect">
                <option value="https://www.google.com">GOOGLE_SEARCH</option>
                <option value="https://www.wikipedia.org">WIKIPEDIA_DB</option>
                <option value="https://instructure.com">CANVAS_LMS</option>
                <option value="https://docs.google.com">GOOGLE_DOCS</option>
            </select>
        </div>

        <button class="launch-btn" onclick="initiateLaunch()">INITIALIZE_LAUNCH</button>
    </div>

    <div class="footer-text">SECURE_TUNNEL_ACTIVE // STB_V2</div>

    <script>
        // Starfield
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function initStars() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for (let i = 0; i < 150; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5,
                    speed: Math.random() * 0.05
                });
            }
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            stars.forEach(star => {
                ctx.beginPath(); ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2); ctx.fill();
                star.y -= star.speed; if (star.y < 0) star.y = canvas.height;
            });
            requestAnimationFrame(drawStars);
        }

        window.addEventListener('resize', initStars);
        initStars();
        drawStars();

        // Launch Logic
        function initiateLaunch() {
            const decoyUrl = document.getElementById('decoySelect').value;
            const mainUrl = window.location.href.substring(0, window.location.href.lastIndexOf("/")) + "/main.html";
            
            const win = window.open();
            if (!win) {
                alert("ACCESS_DENIED: Please allow popups to initialize Moonlight.");
                return;
            }

            // Set decoy info for the about:blank tab
            win.document.title = "Classes"; 
            win.document.body.style.margin = "0";
            win.document.body.style.height = "100vh";
            win.document.body.style.overflow = "hidden";

            const iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = mainUrl;

            win.document.body.appendChild(iframe);
            
            // Redirect the original tab to the chosen decoy
            window.location.replace(decoyUrl);
        }
    </script>
</body>
</html>
