<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlight | Terminal Gateway</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --accent: #ffffff;
            --text-main: #eeeeee; /* Brightened from #fff for better reading */
            --text-dim: #888888; /* Brightened from #444 */
            --border: rgba(255, 255, 255, 0.2); /* Increased opacity */
            --font-tactical: 'Syncopate', sans-serif;
            --font-mono: 'Space Mono', monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-tactical);
            overflow: hidden;
        }

        #starfield {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            opacity: 0.4; /* Slightly dimmer stars to help text stand out */
        }

        /* Adjusted Scanlines - Lighter overlay */
        body::before {
            content: " ";
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 100;
        }

        .container { 
            width: 420px;
            padding: 50px;
            border: 1px solid var(--border);
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(15px);
            text-align: center;
            position: relative;
            box-shadow: 0 0 40px rgba(255,255,255,0.05); /* Subtle outer glow */
        }

        .container::before {
            content: "ID: " attr(data-session);
            position: absolute; top: -10px; left: 20px;
            font-size: 9px; color: var(--text-dim); background: var(--bg); padding: 0 8px;
        }

        .title {
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 14px;
            margin-bottom: 8px;
            color: #fff;
            text-shadow: 0 0 15px rgba(255,255,255,0.4);
        }

        .subtitle {
            font-size: 9px;
            letter-spacing: 5px;
            color: var(--text-dim);
            margin-bottom: 45px;
        }

        .stealth-box {
            margin-bottom: 35px;
            text-align: left;
        }

        .stealth-label {
            font-size: 8px;
            letter-spacing: 2px;
            color: #aaa; /* Lighter gray */
            margin-bottom: 10px;
            font-family: var(--font-mono);
            text-transform: uppercase;
        }

        select {
            width: 100%;
            background: #111; /* Slightly lighter than black */
            color: #fff;
            border: 1px solid var(--border);
            padding: 14px;
            font-family: var(--font-mono);
            font-size: 11px;
            outline: none;
            cursor: pointer;
            transition: 0.3s;
            appearance: none;
        }

        select:hover { border-color: #fff; }

        .launch-btn {
            width: 100%;
            background: #fff;
            color: #000;
            border: none;
            padding: 20px;
            font-family: var(--font-tactical);
            font-size: 11px;
            letter-spacing: 3px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .launch-btn:hover {
            background: #ccc;
            transform: scale(1.02);
        }

        .log-output {
            margin-top: 25px;
            font-family: var(--font-mono);
            font-size: 9px;
            color: #666; /* Brightened logs */
            text-align: left;
            height: 50px;
            overflow: hidden;
            line-height: 1.6;
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 15px;
        }

        .footer-status {
            position: fixed; bottom: 25px; width: 100%;
            display: flex; justify-content: space-between; padding: 0 40px;
            font-family: var(--font-mono); font-size: 8px; color: #444; /* Higher visibility */
        }
    </style>
</head>
<body onload="generateSessionID()">

    <canvas id="starfield"></canvas>

    <div class="container" id="gateway-ui" data-session="MNLGHT-0000">
        <div class="title">MOONLIGHT</div>
        <div class="subtitle">ENCRYPTED_GATEWAY</div>

        <div class="stealth-box">
            <div class="stealth-label">// REDIRECT_PROTOCOL</div>
            <select id="decoySelect">
                <option value="none">DECOY: NONE (STAY_HERE)</option>
                <option value="https://www.google.com">DECOY: GOOGLE_SEARCH</option>
                <option value="https://www.wikipedia.org">DECOY: WIKIPEDIA_DB</option>
                <option value="https://instructure.com">DECOY: CANVAS_LMS</option>
                <option value="https://docs.google.com">DECOY: GOOGLE_DOCS</option>
            </select>
        </div>

        <button class="launch-btn" id="launchBtn" onclick="initiateLaunch()">INITIALIZE_SESSION</button>

        <div class="log-output" id="terminalLog">
            > WAITING_FOR_INPUT...<br>
            > STATUS: READY_FOR_DEPLOIMENT
        </div>
    </div>

    <div class="footer-status">
        <div>CONNECTION: SECURE</div>
        <div>V2.5 // PHASE_SHIFT</div>
    </div>

    <script>
        function generateSessionID() {
            const id = "MNLGHT-" + Math.floor(1000 + Math.random() * 9000);
            document.getElementById('gateway-ui').setAttribute('data-session', id);
        }

        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function initStars() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5,
                    speed: Math.random() * 0.05
                });
            }
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            stars.forEach(star => {
                ctx.beginPath(); ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2); ctx.fill();
                star.y -= star.speed; if (star.y < 0) star.y = canvas.height;
            });
            requestAnimationFrame(drawStars);
        }
        window.addEventListener('resize', initStars);
        initStars(); drawStars();

        function log(text) {
            const logDiv = document.getElementById('terminalLog');
            logDiv.innerHTML += `<br>> ${text}`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function initiateLaunch() {
            const btn = document.getElementById('launchBtn');
            const decoyUrl = document.getElementById('decoySelect').value;
            const mainUrl = window.location.href.substring(0, window.location.href.lastIndexOf("/")) + "/main.html";

            btn.disabled = true;
            btn.innerText = "AUTHENTICATING...";
            log("BYPASSING_RESTRICTIONS...");
            
            await new Promise(r => setTimeout(r, 600));
            log("INJECTING_CLOAK...");
            
            const win = window.open();
            if (!win) {
                alert("POPUP_BLOCKED: Enable popups to proceed.");
                btn.disabled = false;
                btn.innerText = "RETRY_LAUNCH";
                return;
            }

            win.document.title = "Google Docs"; 
            win.document.body.style.margin = "0";
            win.document.body.style.height = "100vh";
            win.document.body.style.overflow = "hidden";
            win.document.body.style.background = "#000";

            const iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = mainUrl;
            win.document.body.appendChild(iframe);

            log("SESSION_STABILIZED.");
            
            setTimeout(() => {
                if (decoyUrl !== "none") {
                    window.location.replace(decoyUrl);
                } else {
                    btn.innerText = "SYSTEM_LIVE";
                    log("READY_IN_NEW_TAB.");
                }
            }, 500);
        }
    </script>
</body>
</html>
